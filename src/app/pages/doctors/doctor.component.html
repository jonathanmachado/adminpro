<div class="row animated fadeIn">
  <div class="col-md-6">
    <div class="card card-body">
        <h3 class="box-title m-b-0">Médico: {{ doctor.name }}</h3>
        <div class="row">
            <div class="col-sm-12 col-xs-12">
                <form #f="ngForm" ngNativeValidate (ngSubmit)="saveDoctor(f)">
                    <div class="form-group">
                        <label>Nombre Médico</label>
                        <input type="text" [(ngModel)]="doctor.name" name="name" class="form-control" placeholder="Nombre del Médico" required />
                    </div>
                    <div class="form-group">
                        <label>Hospital</label>
                        <select (change)="changeHospital($event.target.value)" name="hospital" [(ngModel)]="doctor.hospital" class="form-control" required>
                          <option value="">Seleccione Hospital</option>
                          <option *ngFor="let item of hospitals" [value]="item._id">{{ item.name }}</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">Guardar</button>
                    <a routerLink="/doctors" class="btn btn-inverse waves-effect waves-light">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
  </div>
  <div class="col-md-3">
    <div class="card card-body">
      <h4 class="box-title m-b-0">Hospital</h4>
      <img [src]="hospital.img | images:'hospitals'" class="rounded img-fluid">
    </div>
  </div>
  <div class="col-md-3" *ngIf="doctor._id">
    <div class="card card-body">
      <h4 class="box-title m-b-0">Fotografia</h4>
      <img (click)="changeImage()" [src]="doctor.img | images:'doctors'" class="rounded img-fluid pointer">
    </div>
  </div>
</div>

<div class="row">
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">
          Usuarios
        </h4>
        <table class="table table-hover" *ngIf="users.length > 0">
          <tr *ngFor="let user of users" [routerLink]="['/users']" class="pointer">
            <td>
              <img [src]="user.img | images:'users'" class="img-50 img-circle">
            </td>
            <td>{{ user.name }}</td>
          </tr>
        </table>
        <div class="alert alert-info" *ngIf="users.length === 0">
          No hay registros
        </div>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">
          Medicos
        </h4>
        <table class="table table-hover" *ngIf="doctors.length > 0">
          <tr *ngFor="let doctor of doctors" [routerLink]="['/doctor', doctor._id]" class="pointer">
            <td>
              <img [src]="doctor.img | images:'doctors'" class="img-50 img-circle">
            </td>
            <td>{{ doctor.name }}</td>
          </tr>
        </table>
        <div class="alert alert-info" *ngIf="doctors.length === 0">
          No hay registros
        </div>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">
          Hospitals
        </h4>
        <table class="table table-hover"  *ngIf="hospitals.length > 0">
          <tr *ngFor="let hospital of hospitals" [routerLink]="['/hospitals']" class="pointer">
            <td>
              <img [src]="hospital.img | images:'hospitals'" class="img-50 img-circle">
            </td>
            <td>{{ hospital.name }}</td>
          </tr>
        </table>
        <div class="alert alert-info" *ngIf="hospitals.length === 0">
          No hay registros
        </div>
      </div>
    </div>
  </div>
</div>

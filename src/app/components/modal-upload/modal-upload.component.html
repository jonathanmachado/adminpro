<div class="overlay animated fadeIn" [ngClass]="modalUploadService.hide">
  <div class="modal d-block" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="close" aria-label="Close" (click)="closeModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div align="center">
            <img *ngIf="!imageTemp" [src]="'xxx' | images" alt="" width="150" />
            <img *ngIf="imageTemp" [src]="imageTemp" alt="" width="150" />
          </div>
          <input type="file" (change)="selectImage($event.target.files[0])">

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" [disabled]="!imageTemp" (click)="saveImage()">Save changes</button>
          <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
